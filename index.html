<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/header.css">
</head>
<body>

  <div class="container-fluid p-0 bg-lightGreen">

    <!-- start of header -->

    <header class="position-relative">

      <!-- start of nav bar -->

      <nav class="navbar navbar-expand-lg bg-darkGreen text-white z-25 position-fixed top-0 w-100">

        <div class="container-fluid d-flex flex-column position-relative">

          <a class="navbar-brand position-absolute" href="#">TuscNY</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

          </button>

          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            <ul class="navbar-nav">

              <li class="nav-item">

                <a class="nav-link" href="#">Our Story</a>

              </li>

              <li class="nav-item">

                <a class="nav-link" href="#">Menu</a>

              </li>

            </ul>

            <ul class="navbar-nav">

              <li class="nav-item">

                <a class="nav-link"><img height="20px" src="images/facebook.png" alt=""></a>

              </li>

              <li class="nav-item">

                <a class="nav-link"><img height="20px" src="images/instagram.png" alt=""></a>

              </li>

            </ul>

          </div>

        </div>

      </nav>

      <!-- start of video layer -->

      <div id="videoLayer" class="z10 ratio ratio-16x9 d-block">

        <iframe width="100%"  height="550px" src="https://www.youtube.com/embed/8H_Vzbs9Bas?autoplay=1&mute=1&start=0&end=30&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      </div>

      <!-- start of opacity layer -->

      <div id="opacity-layer" class="bg-black h-100 w-100 position-absolute top-0 start-0 z15 opacity-50">

      </div>  

      <!-- start of text layer -->

      <div id="textLayer" class="h-100 w-100 z20 position-absolute d-flex justify-content-center align-items-center">

        <div class="display-1 text-white">

          Best Pizza in

          <br>

          Tuscaloosa 

        </div>

      </div>

    </header>

    <div class="main">
      
      <div class="ps-light"></div>

      <div class="ps-dark"></div>

      <div class="ps-light"></div>

      <div class="ps-dark"></div>

    </div>

    <div class="footer"></div>

  </div>

</body>
</html>
